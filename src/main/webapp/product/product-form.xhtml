<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:outputStylesheet library="css" name="main.css" />
		<div class="center-form">
			<h:form id="productForm" style="width:400px;">
				<p:panel header="Ingresar Nuevo Producto" styleClass="panelPad">
					<div class="center-form">
						<h:panelGrid columns="1">
							<p:outputLabel for="name" value="Nombre: " />
							<p:inputText id="name"  />
							<p:outputLabel for="desc" value="Descripcion:  " />
							<p:inputText id="desc"  />
							<p:outputLabel for="precio" value="Precio: " />
							<p:inputNumber id="precio"  />
							<p:outputLabel for="stock" value="Stock: " />
							<p:inputNumber id="stock"/>
							<h:commandButton value="Guardar" />
						</h:panelGrid>
					</div>
				</p:panel>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
