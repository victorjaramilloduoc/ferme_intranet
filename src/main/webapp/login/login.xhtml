<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
	<h:outputStylesheet library="css" name="main.css"/>
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="false" /> 
			<p:panel header="Login Ferretería Ferme" style="width: 400px;" styleClass="center_element">
				<h:panelGrid columns="1" style="width: 100%;">
					<p:outputLabel for="email" value="Email usuario: " />
					<p:inputText id="email" value="#{loginController.user.email}" style="width: 90%;"
						required="true"/>
					<p:outputLabel for="password" value="Contraseña: " />
					<p:password id="password" value="#{loginController.user.password}" style="width: 90%;"
						required="true"/>
					<p:commandButton value="Ingresar" action="#{loginController.save}"
						style="width: 60%;" update="@form"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
