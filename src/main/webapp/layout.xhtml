<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="https://i.ibb.co/Rj4xpYJ/ferme-1.png"/>
		<title>
			<ui:insert name="title">
				Ferretería - Ferme
			</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body styleClass="body">
		<div class="ui-g">
			<div class="panelheader">
				<p:growl for="errors" showDetail="true" autoUpdate="true" />
			</div>
			<div class="panelheader">
				<p:toolbar>

					<f:facet name="left">
						<h:graphicImage value="https://i.ibb.co/Rj4xpYJ/ferme-1.png"
							styleClass="logo" />
						<p:menubar styleClass="menubar">
							<p:menuitem value="Inicio" url="/ferme_front-0.0.1/index"
								icon="ui-icon-home" />
							<p:submenu label="Usuarios" icon="ui-icon-arrow-drop-down">

								<p:menuitem value="Administrar usuarios"
									url="/ferme_front-0.0.1/users" icon="ui-icon-clipboard" />
								<p:separator />
								<p:menuitem value="Crear nuevo usuario"
									url="/ferme_front-0.0.1/users/new-user" icon="ui-icon-disk" />
							</p:submenu>
							<p:submenu label="Productos" icon="ui-icon-arrow-drop-down">

								<p:menuitem value="Administrar productos"
									url="/ferme_front-0.0.1/products" icon="ui-icon-clipboard"/>
								<p:separator />
								<p:menuitem value="Crear nuevo producto"
									url="/ferme_front-0.0.1/new-product" icon="ui-icon-disk"/>
							</p:submenu>
							<p:submenu label="Proveedores" icon="ui-icon-arrow-drop-down">

								<p:menuitem value="Administrar Proveedores"
									url="/ferme_front-0.0.1/suppliers" icon="ui-icon-clipboard" style="width:inherit;"/>
								<p:separator />
								<p:menuitem value="Crear nuevo Proveedor"
									url="/ferme_front-0.0.1/suppliers/new-supplier" icon="ui-icon-disk"/>
							</p:submenu>

						</p:menubar>
					</f:facet>
					<f:facet name="right">
						<p:menubar>
							<p:submenu label="Mi cuenta" icon="ui-icon-arrow-drop-down">
								<p:menuitem value="Cerrar Sesión" url="/ferme_front-0.0.1"
									icon="ui-icon-cancel" />
							</p:submenu>
						</p:menubar>
					</f:facet>
				</p:toolbar>
			</div>
			<div class="intranet">
				<ui:insert name="content">Default content</ui:insert>
			</div>
		</div>
	</h:body>
</f:view>
</html>
