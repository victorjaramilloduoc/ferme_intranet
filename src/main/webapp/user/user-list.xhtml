<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
	<h:outputStylesheet library="css" name="main.css"/>
		<h:form id="form">
			<p:panel header="Usuarios">
				<p:dataTable id="table" var="user"
					value="#{listUsers.listUsers}">
					<p:column style="width: 3%;">
						<f:facet name="header"># Id</f:facet>
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">Apellido</f:facet>
						<h:outputText value="#{user.lastName}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{user.email}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">Rut</f:facet>
						<h:outputText value="#{user.rut}-#{user.dv}"/>
					</p:column>
					
					<p:column style="width: 4%;">
						<f:facet name="header">Genero</f:facet>
						<h:outputText value="#{user.genere}" style="display: block; margin: 0 auto"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">Fecha nacimiento</f:facet>
						<h:outputText value="#{user.birthDate}">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime> 
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">Dirección</f:facet>
						<h:outputText value="#{user.address}, #{user.location.locatioName}"/>
					</p:column>

					<p:column style="width: 4%;">
						<f:facet name="header">Acción</f:facet>
						<p:commandButton action="#{listUsers.delete(product)}"
										 icon="ui-icon-trash" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
